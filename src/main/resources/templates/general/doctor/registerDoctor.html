<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="_layouts/layout">

<!-- Page Content -->
<div layout:fragment="content">
	<div class="container" id="registerDoctorMain">
		<div class='page-header'>
			<div class='btn-toolbar pull-right'>
				<div class='btn-group'>
					<a type='button' th:href="@{/general/doctors}"
						class='btn btn-primary'> Regresar </a>
				</div>
			</div>
			<h2 v-if="doctor.id==null">Registrar Médico</h2>
			<h2 v-else="">
				Modificar Médico <span v-text="doctor.firstName"></span>
			</h2>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="txtFirstName">Nombres</label> 
							<input id="txtFirstName"
									v-model="doctor.firstName"  
							type="text"
								class="form-control" 
								placeholder="Nombres"/>
						</div>
						<div class="form-group col-md-6">
							<label for="txtApellidos">Apellidos</label> 
							<input id="txtApellidos"
								v-model="doctor.lastName"
								type="text" 
								class="form-control" 
								placeholder="Apellidos"/>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="txtDni">DNI</label> 
							<input id="txtDni"
									v-model="doctor.dni"  
							type="text"
								class="form-control" 
								placeholder="DNI"/>
						</div>
						<div class="form-group col-md-6">
							<label for="txtCmp">CMP</label> 
							<input id="txtCmp"
								v-model="doctor.cmp"
								type="text" 
								class="form-control" 
								placeholder="CMP"/>
						</div>
					</div>

					<div class="row">
						<div class="col text-center">
							<button type="button" v-on:click="save" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- /.container -->
<div layout:fragment="js">
	<script th:inline="javascript">
		var jDoctor = /*[[${jDoctor}]]*/{};
	</script>
	<script th:src="@{/app/general/doctor/registerDoctor.js}"
		charset="utf-8"></script>
</div>
</html>
