<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="_layouts/layout">

<!-- Page Content -->
<div layout:fragment="content">
	<div class="container" id="registerPatientMain">
		<div class='page-header'>
			<div class='btn-toolbar pull-right'>
				<div class='btn-group'>
					<a type='button' th:href="@{/general/patients}"
						class='btn btn-primary'> Regresar </a>
				</div>
			</div>
			<h2 v-if="patient.id==null">Registrar Paciente</h2>
			<h2 v-else="">
				Modificar Paciente <span v-text="patient.firstName"></span>
			</h2>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label for="txtFirstName">Nombres</label><input
									id="txtFirstName" v-model="patient.firstName" type="text"
									class="form-control" placeholder="Nombres"/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label for="txtLastName">Apellidos</label><input
									id="txtFirstName" v-model="patient.lastName" type="text"
									class="form-control" placeholder="Apellidos"/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label for="txtDni">N. Historial</label><input id="txtNumHistorial"
									v-model="patient.numberClinicalHistory" type="text" class="form-control"
									placeholder="Nº Historial"/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label for="txtDni">DNI</label><input id="txtDni"
									v-model="patient.dni" type="text" class="form-control"
									placeholder="DNI"/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col text-center">
							<button type="button" v-on:click="save" class="btn btn-primary">Guardar</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
<!-- /.container -->
<div layout:fragment="js">
	<script th:inline="javascript">
		var jPatient = /*[[${jPatient}]]*/{};
	</script>
	<script th:src="@{/app/general/patient/registerPatient.js}"
		charset="utf-8"></script>
</div>
</html>
